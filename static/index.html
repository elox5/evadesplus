<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evades+</title>

    <link rel="icon" type="image/x-icon" href="https://fav.farm/ðŸª´">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/minimap.css">
    <link rel="stylesheet" href="css/metrics.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/leaderboard.css">

    <script type="module" src="javascript/metrics.js"></script>
    <script type="module" src="javascript/chat.js"></script>
    <script type="module" src="javascript/commands.js"></script>
    <script type="module" src="javascript/leaderboard.js"></script>
    <script type="module" src="javascript/canvas.js"></script>
    <script type="module" src="javascript/rendering.js"></script>
    <script type="module" src="javascript/networking.js"></script>
    <script type="module" src="javascript/input.js"></script>
    <script type="module" src="javascript/main.js"></script>
</head>

<body>
    <main>
        <div id="connection-panel">
            <h1>Evades+</h1>
            <input type="text" id="name-input" placeholder="Enter name..." maxlength="30" autofocus>
            <button id="connect-button">Connect</button>
        </div>

        <div id="game-container" class="hidden">
            <h1 id="area-name"></h1>

            <div id="canvas-container">
                <canvas id="area-canvas"></canvas>
                <canvas id="main-canvas"></canvas>
            </div>

            <div id="minimap-container">
                <canvas id="area-minimap" class="minimap"></canvas>
                <canvas id="hero-minimap" class="minimap"></canvas>
            </div>

            <div id="metrics-container">
                <div class="metric">
                    <span>Ping:</span>
                    <b><span id="ping-meter">-</span> ms</b>
                </div>
                <div class="metric">
                    <span>Bandwidth:</span>
                    <b><span id="bandwidth-meter">-</span> kbps</b>
                </div>
                <div class="metric">
                    <span>FPS:</span>
                    <b><span id="fps-meter">-</span></b>
                </div>
                <div class="metric">
                    <span>Render time:</span>
                    <b><span id="render-ms-meter">-</span> ms</b>
                </div>
            </div>

            <div id="chat">
                <div id="chat-list"></div>
                <div id="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Enter message..." maxlength="100">
                    <button id="chat-send-button">Send</button>
                </div>
            </div>

            <div id="leaderboard"></div>
        </div>
    </main>
</body>

</html>
